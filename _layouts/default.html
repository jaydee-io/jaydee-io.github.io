<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        {% if page.title %}
            <title>{{ page.title }}&nbsp;|&nbsp;{{ site.name }}</title>
        {% else %}
            <title>{{ site.name }}</title>
        {% endif %}

        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS (Also contains boostrap) -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
        <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3">
                    <a href="/" class="logo">{{ site.name }}</a>
                </div>
                <div class="col-md-9">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button><a class="navbar-brand" href="/">Home</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="/general">General</a></li>
                                <li><a href="/cppdevac">C++DevAc</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/liens">Liens</a></li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 well">
                    {{ content }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                <p>
                Site créé avec <a href="http://getbootstrap.com">bootstrap</a>, motorisé par <a href="http://jekyllrb.com">Jekyll </a>et hebergé par <a href="https://pages.github.com">GitHub Pages.</a>
                </p>
                <p>
                <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span><a href="mailto:jerome.dumesnil@gmail.com">Jérôme DUMESNIL</a>
                </p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
        </div>
        </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
