---
layout: default
---
<div class="card">
    <div class="card-body px-3">
        <h1 class="card-title">{{ page.title }}</h1>
        <h6 class="card-subtitle font-italic text-muted">
            <div>
                <i class="far fa-calendar-alt"></i>
                Published on {{ page.date | date: '%b %d, %Y' }}
                {% if page.edited %}(Last edited on {{ page.edited | date: '%b %d, %Y' }}){% endif %}
            </div>
            {% if page.tags %}
            <div class="mt-1">
                <i class="fas fa-tags"></i>
                {% for tag in page.tags %}
                    <div class="badge badge-pill badge-primary">{{ tag }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </h6>

        <div class="post card-text text-justify mt-4">
        {{ content }}
        </div>
    </div>
</div>
